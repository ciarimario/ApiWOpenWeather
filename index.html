<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Api Meteo</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="form">
          <label for="city"><i class="fas fa-search"></i></label>
          <input type="text" id="city" placeholder="Tapez le nom d'une ville" />
          <button id="btn-submit">Affichez la meteo de cette ville</button>
        </div>
        <div id="content">
          <div id="div-city"></div>
          <div id="div-temp"></div>
          <div id="div-sky"></div>
          <div id="div-country"></div>
        </div>
      </main>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
